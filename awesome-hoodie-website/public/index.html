<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />

    <!-- Add a concise and relevant description for SEO -->
    <meta name="YouthVibe" content="Explore the latest fashion trends at YouthVibe Clothing. Quality apparel for every style and occasion." />

    <!-- Add keywords related to your clothing brand -->
    <meta name="YouthVibe" content="YouthVibe, hoodie, sweatshirt, clothing, fashion, apparel, trendy clothes, style" />

    <!-- Specify the author of the website -->
    <meta name="author" content="Your Name or Your Brand Name" />

    <!-- Open Graph and Twitter Card meta tags for social media sharing -->
    <meta property="og:title" content="YouthVibe Clothing" />
    <meta property="og:description" content="Explore the latest fashion trends at YouthVibe Clothing. Quality apparel for every style and occasion." />
    <meta property="og:image" content="%PUBLIC_URL%/your-logo.png" />
    <meta property="og:url" content="https://www.yourwebsite.com" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="YouthVibe Clothing" />
    <meta name="twitter:description" content="Explore the latest fashion trends at YouthVibe Clothing. Quality apparel for every style and occasion." />
    <meta name="twitter:image" content="%PUBLIC_URL%/your-logo.png" />

    <title>YouthVibe</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <div id="root"></div>

    <!-- Include your logo in the header for brand recognition -->
    <header>
      <img src="%PUBLIC_URL%/hood.png" alt="YouthVibe Logo" />
    </header>

    <!-- Other content goes here -->

  </body>
</html>
